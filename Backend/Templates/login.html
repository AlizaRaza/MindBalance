<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for proper page display and responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title displayed on the browser tab -->
  <title>MindBalance - Login</title>

  <!-- Favicon (small icon on the tab) -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Bootstrap CSS for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS to style the login page specifically -->
  <style>
    /* Background with a soft gradient */
    body {
      background: linear-gradient(to right, #fde2e4, #fad2e1, #e2ece9, #bee1e6);
      color: #495057;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styling */
    .navbar {
      background-color: #fad2e1;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #6a0572 !important;
      font-weight: bold;
    }

    /* Center the card vertically and horizontally */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card styling for the login box */
    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      animation: popZoom 0.8s ease forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    /* Animation for card zoom effect */
    @keyframes popZoom {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Heading style */
    h3 {
      color: #6a0572;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Styling for the primary login button */
    .btn-primary {
      background-color: #ffb3c6;
      border-color: #ffb3c6;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
      background-color: #ff85a1;
      border-color: #ff85a1;
      transform: translateY(-2px);
    }

    /* Shine animation on the button */
    .btn-primary::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    /* Styling for the register button */
    .btn-outline-primary {
      color: #6a0572;
      border-color: #6a0572;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 1rem;
    }

    .btn-outline-primary:hover {
      background-color: #6a0572;
      color: white;
    }

    /* Flash message styling */
    .alert {
      font-size: 0.9rem;
      border-radius: 10px;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

<!-- Navbar with MindBalance logo linking back to the welcome page -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('welcome') }}">ðŸ’† MindBalance</a>
  </div>
</nav>

<!-- Main container for login card -->
<div class="container">
  <div class="card">
    <h3>Login</h3>

    <!-- Display flash messages if there are any (e.g., login error) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}">
      <!-- Username field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Link to register page for new users -->
    <div class="text-center">
      <a href="{{ url_for('register') }}" class="btn btn-outline-primary w-100">Don't have an account? Register</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 MindBalance | All Rights Reserved
</footer>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
